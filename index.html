<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Italian Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Italian Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Italian poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Si sta come d'inverno
        <br />
        Sugli alberi le foglie
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/StefaniaContu" target="_blank"
        >Stefania Contu</a
      >
      and is a
      <a href="https://github.com/StefaniaContu/italian-poem" target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted on
      <a href="https://italian-poems-steph.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
