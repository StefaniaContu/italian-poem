<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Italian Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Italian Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Italian poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e.: Flower, California or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/StefaniaContu" target="_blank"
          >Stefania Contu</a
        >
        and is a
        <a href="https://github.com/StefaniaContu/italian-poem" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://italian-poems-steph.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
